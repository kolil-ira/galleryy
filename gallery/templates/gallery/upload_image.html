{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
        <h1 class="text-2xl font-semibold text-center mb-6">Upload Image</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" name="title" id="title" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300" placeholder="Enter a title for the image" required>
            </div>
        
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" id="description" rows="4" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300" placeholder="Enter a description (optional)"></textarea>
            </div>
        
            <div class="mb-4">
                <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
                <input type="file" name="image" id="image" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300" required>
            </div>
        
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">Upload</button>
        </form>
    
        <p class="mt-6 text-center">
            <a href="{% url 'gallery' %}" class="text-blue-500 hover:underline">Back to Gallery</a>
        </p>
    </div>
</body>
</html>
