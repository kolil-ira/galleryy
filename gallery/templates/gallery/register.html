{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">

</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto p-4 bg-white shadow-lg rounded-lg mt-10">
        <h1 class="text-2xl text-center mb-4">Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Register</button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login here</a></p>
    </div>
</body>
</html>
